<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Tabor Jazz Festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  </head>

  <body>

    <header class="header">
      <div class="title" data-aos="appear">
        <h1>Tabor Jazz Festival</h1>
      </div>
    </header>

    <section class="main">
      <div class="performers data-aos="appear"">
        <h2>Dave Brubeck</h2>
        <h2>Miles Davis</h2>
        <h2>John Coltrane</h2>
      </div>
    </section>

    <section class="secondary">
      <div class="info" data-aos="appear">
        <p>Wednesday, October 5, 2019</p>
        <p>7:00 pm</p>
        <p>Regier Atrium</p>
        <p>Reserve Seating $15</p>
      </div>
    </section>

    <footer class="footer">
      <div class="host" data-aos="appear">
        <p>Tabor College Music Department</p>
        <p>Spring Concert Series</p>
      </div>
    </footer>

    <script>
      AOS.init();
    </script>

  </body>
</html>
